<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="Description" content="">
    <meta name="Author" content="Hadolph Mercogliano">

    <!-- LINK FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- LINK JAVASCRIPT -->
    <script type="text/javascript" src="./js/main.js" defer></script>

    <title>Calcola il prezzo del biglietto</title>
</head>

<body>
    <form class="mt-5 ms-5 container" action="#" method="get">
        <div class="row">
            <!-- NOME E COGNOME -->
            <div class="col">
                <label class="mb-3" for="nome_cognome"> Nome e Cognome</label><br>
                <input type="text" id="nome_cognome" required>
            </div>
            <!-- KM DA PERCORRERE -->
            <div class="col">
                <label class="mb-3" for="kilometri">Km da percorrere</label><br>
                <input type="number" id="kilometri" required>
            </div>
            <!-- FASCIA D'ETà -->
            <div class="col">
                <label class="mb-3" for="age"> Fascia d'età</label>
                <select name="age" id="age" required>
                    <option value="">--Please choose an option--</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over65">Over65</option>
                </select>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="m-2 btn py-1 px-2 btn-primary" type="button">Calcola</button>
                <button class="m-2 btn py-1 px-2 btn-secondary" type="reset">Annulla</button>
            </div>
        </div>
    </form>

    <!-- RISULTATO BIGLIETTO  -->
    <section>
        <div class="container">
            <h1 class="text-center mt-4">Il tuo Biglietto</h1>
            <div class="row my-3">
                <h2>DETTAGLIO PASSEGGERO</h2>
                <div class="col-4">
                    <h5 class="fw-bold">NOME PASSEGGERO</h5>
                    <span id="passeggero"></span>
                </div>

                <div class="col">
                    <h5 class="fw-semi-bold ">Carrozza</h5>
                    <span>5</span>
                </div>
                <div class="col">
                    <h5 class="fw-semi-bold ">Codice CP</h5>
                    <span>92911</span>
                </div>
                <div class="col">
                    <h5 class="fw-semi-bold ">Costo biglietto</h5>
                    <span id="final_price"></span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
